# 最小限の設定
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# サーバー設定
server.port=8080
server.tomcat.connection-timeout=300000
server.tomcat.max-http-form-post-size=10MB
server.tomcat.max-swallow-size=10MB
server.tomcat.max-threads=200
server.tomcat.accept-count=100
server.tomcat.max-connections=10000

# H2コンソール
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.tooltip=true

# CORS設定
spring.mvc.cors.allowed-origins=http://localhost:5173,http://localhost:8080,http://192.168.50.201:5173,http://192.168.50.201:8080
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# ファイルアップロード設定
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ログ設定
logging.level.root=INFO
logging.level.com.hiragana=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# データベース初期化設定
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/migration/V1__create_initial_schema.sql
spring.sql.init.data-locations=classpath:db/data/*.sql
spring.sql.init.continue-on-error=true

# 文字エンコーディング設定
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true 